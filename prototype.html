<div class="container">
    <h1 class="title">Title</h1>
    <div class="left_side">
        <fieldset class="color_input">
            <legend>RGB</legend>
            <label for="r-input">R</label>
            <input id="r-input" type="text" placeholder="255" />
            <label for="g-input">G</label>
            <input id="g-input" type="text" placeholder="255" />
            <label for="b-input">B</label>
            <input id="b-input" type="text" placeholder="255" />
        </fieldset>
        <fieldset class="color_input">
            <legend>HEX</legend>
            <label for="hex-input">HEX</label>
            <input id="hex-input" type="text" placeholder="#FFFFFF" />
        </fieldset>
        <fieldset class="color_input">
            <legend>CMYK</legend>
            <label for="c-input">C</label>
            <input id="c-input" type="text" placeholder="100" />
            <label for="m-input">M</label>
            <input id="m-input" type="text" placeholder="100" />
            <label for="y-input">Y</label>
            <input id="y-input" type="text" placeholder="100" />
            <label for="k-input">K</label>
            <input id="k-input" type="text" placeholder="100" />
        </fieldset>
        <fieldset class="color_input">
            <legend>HSL</legend>
            <label for="h-input">H</label>
            <input id="h-input" type="text" placeholder="0" />
            <label for="s-input">S</label>
            <input id="s-input" type="text" placeholder="100" />
            <label for="l-input">L</label>
            <input id="l-input" type="text" placeholder="100" />
        </fieldset>
    </div>
    <div class="right_side">
        <div class="background" id="white">
            <div class="contrast-info" id="white_text">10.0</div>
            <div class="example_button"></div>
        </div>
        <div class="background" id="color">
            <div class="contrast-info">
                <p>The contrast ratio, ranging from 1:1 to 21:1, must meet at least 4.5:1 for normal text and 3.0:1 for large or bold text to satisfy W3C AA standards, while AAA requires 7.0:1, as also adopted by Google and the NCC.</p>
            </div>
        </div>
        <div class="background" id="black">
            <div class="contrast-info" id="black_text">10.0</div>
            <div class="example_button"></div>
        </div>
    </div>
</div>
